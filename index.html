<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ねこ計算カード</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background-color: #fffaf0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
    }
    #question {
      font-size: 3em;
      margin: 30px 0;
    }
    #info {
      font-size: 1.2em;
      color: #666;
    }
    #startBtn, #nextBtn {
      font-size: 1.2em;
      padding: 10px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
    }
    #cat {
      width: 150px;
      margin-top: 20px;
    }
    #ranking, #cats {
      margin-top: 30px;
      font-size: 1em;
      color: #333;
    }
    .highlight {
      color: red;
      font-weight: bold;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>ねこ計算カード</h1>
  <div id="info">スタートボタンを押してね</div>
  <div id="question">=^･◢•ᴗ•◢^=</div>
  <button id="startBtn">スタート</button>
  <button id="nextBtn" style="display: none;">つぎへ</button>
  <div>
    <img id="cat" src="https://placekitten.com/300/200" alt="ねこ">
  </div>
  <div id="ranking"></div>
  <div id="cats"></div>

  <script>
    const problems = [];
    for (let a = 2; a < 10; a++) {
      for (let b = 2; b < 10; b++) {
        problems.push({ q: `${a} × ${b}`, a: a * b });
        problems.push({ q: `${a * b} ÷ ${a}`, a: b });
      }
    }
    problems.sort(() => Math.random() - 0.5);
    const selected = problems.slice(0, 20);

    let index = 0;
    let showingAnswer = false;
    let startTime = null;

    const info = document.getElementById("info");
    const question = document.getElementById("question");
    const startBtn = document.getElementById("startBtn");
    const nextBtn = document.getElementById("nextBtn");
    const rankingDiv = document.getElementById("ranking");
    const catsDiv = document.getElementById("cats");

    function updateCatStamps() {
      const count = parseInt(localStorage.getItem("catCount") || "0");
      const catImages = [
        "https://placekitten.com/100/100",
        "https://placekitten.com/101/100",
        "https://placekitten.com/102/100",
        "https://placekitten.com/103/100",
        "https://placekitten.com/104/100"
      ];
      catsDiv.innerHTML = "<h3>🐾 集まったねこファミリー:</h3>";
      for (let i = 0; i < count && i < 5; i++) {
        catsDiv.innerHTML += `<img src="${catImages[i]}" width="80" style="margin:5px; border-radius:10px;">`;
      }
    }

    function checkLoginBonus() {
      const lastPlay = localStorage.getItem("lastPlayDate");
      const today = new Date().toISOString().slice(0, 10);
      if (lastPlay !== today) {
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        const yesterdayStr = yesterday.toISOString().slice(0, 10);

        let count = parseInt(localStorage.getItem("catCount") || "0");
        if (lastPlay === yesterdayStr) {
          count = Math.min(count + 1, 5);
        } else {
          count = 1; // reset
        }
        localStorage.setItem("catCount", count);
        localStorage.setItem("lastPlayDate", today);

        setTimeout(() => {
          alert("🎉 ねこが1匹あそびにきたよ！");
        }, 500);
      }
      updateCatStamps();
    }

    function showNext() {
      if (index >= selected.length) {
        const time = ((Date.now() - startTime) / 1000).toFixed(2);
        question.textContent = `おわり！\nタイム: ${time} 秒`;
        info.textContent = "";
        nextBtn.style.display = "none";

        const best = localStorage.getItem("bestTime");
        let isNewRecord = false;

        if (!best || parseFloat(time) < parseFloat(best)) {
          localStorage.setItem("bestTime", time);
          isNewRecord = true;
        }

        const scores = JSON.parse(localStorage.getItem("scoreHistory") || "[]");
        scores.push(parseFloat(time));
        scores.sort((a, b) => a - b);
        localStorage.setItem("scoreHistory", JSON.stringify(scores.slice(0, 5)));

        let rankingHTML = "<h3>🏆 ランキング（上位3位）:</h3><ol>";
        scores.slice(0, 3).forEach((t) => {
          rankingHTML += `<li>${t} 秒</li>`;
        });
        rankingHTML += "</ol>";

        if (isNewRecord) {
          rankingHTML = `<div class='highlight'>✨ New Record!! ✨</div>` + rankingHTML;
        }

        rankingDiv.innerHTML = rankingHTML;
        checkLoginBonus();
        return;
      }

      if (!showingAnswer) {
        question.textContent = selected[index].q;
        info.textContent = `${index + 1} / ${selected.length}`;
        showingAnswer = true;
      } else {
        question.textContent = selected[index].a;
        showingAnswer = false;
        index++;
      }
    }

    startBtn.onclick = () => {
      index = 0;
      showingAnswer = false;
      startTime = Date.now();
      startBtn.style.display = "none";
      nextBtn.style.display = "inline-block";
      rankingDiv.innerHTML = "";
      showNext();
    };

    nextBtn.onclick = showNext;
    document.addEventListener("keydown", e => {
      if (e.key === "Enter" && nextBtn.style.display !== "none") {
        showNext();
      }
    });

    // 初期化（ページ読み込み時）
    updateCatStamps();
  </script>
</body>
</html>
