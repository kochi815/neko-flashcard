<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>„Å≠„ÅìË®àÁÆó„Ç´„Éº„Éâ</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      text-align: center;
      background-color: #fffaf0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
    }
    #question {
      font-size: 2.5em;
      margin: 20px 0 10px 0;
      white-space: pre-line;
    }
    #questionNumber {
      font-size: 1em;
      color: #555;
      margin-bottom: 10px;
    }
    #info {
      font-size: 1.2em;
      color: #666;
    }
    #startBtn, #nextBtn, #homeBtn {
      font-size: 1.2em;
      padding: 10px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
    }
    #cat {
      width: 150px;
      margin-top: 20px;
    }
    #ranking, #cats {
      margin-top: 30px;
      font-size: 1em;
      color: #333;
    }
    .highlight {
      color: red;
      font-weight: bold;
      font-size: 1.5em;
    }
    #stamps {
      margin-top: 20px;
      font-size: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .stamp-row {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .stamp {
      width: 40px;
      height: 40px;
      border: 2px dashed #ffb6c1;
      border-radius: 10px;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .stamp.filled {
      background-color: #ffb6c1;
      color: white;
    }
  </style>
</head>
<body id="body">
  <h1>„Å≠„ÅìË®àÁÆó„Ç´„Éº„Éâ</h1>
  <div id="info">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠</div>
  <div id="questionNumber"></div>
  <div id="question">=^ÔΩ•œâÔΩ•^=</div>
  <button id="startBtn">„Çπ„Çø„Éº„Éà</button>
  <button id="nextBtn" style="display: none;">„Å§„Åé„Å∏</button>
  <button id="homeBtn" style="display: none;">„Éõ„Éº„É†„Å´„ÇÇ„Å©„Çã</button>
  <div>
    <img id="cat" src="/images/cat1.jpg" alt="„Å≠„Åì">
  </div>
  <div id="ranking"></div>
  <div id="stamps"></div>
  <div id="cats"></div>

  <script>
    let problems = [];
    let selected = [];
    const totalQuestions = 30;
    const generateProblems = () => {
      problems = [];
      for (let a = 2; a < 10; a++) {
        for (let b = 2; b < 10; b++) {
          problems.push({ q: `${a} √ó ${b}`, a: a * b });
          problems.push({ q: `${a * b} √∑ ${a}`, a: b });
        }
      }
      problems.sort(() => Math.random() - 0.5);
      selected = problems.slice(0, totalQuestions);
    };

    generateProblems();

    let index = 0;
    let showingAnswer = false;
    let startTime = null;
    let gameStarted = false;

    const info = document.getElementById("info");
    const question = document.getElementById("question");
    const questionNumber = document.getElementById("questionNumber");
    const startBtn = document.getElementById("startBtn");
    const nextBtn = document.getElementById("nextBtn");
    const homeBtn = document.getElementById("homeBtn");
    const rankingDiv = document.getElementById("ranking");
    const catsDiv = document.getElementById("cats");
    const body = document.getElementById("body");
    const stampsDiv = document.getElementById("stamps");

    const stampGoals = [5, 10, 15, 20, 25];

    function updateCatStamps() {
      const catCount = parseInt(localStorage.getItem("catCount") || "0");
      const catImages = [
        "/images/cat1.jpg",
        "/images/cat2.jpeg",
        "/images/cat3.jpg",
        "/images/cat4.jpg",
        "/images/cat5.jpg"
      ];
      catsDiv.innerHTML = "<h3>üêæ ÈõÜ„Åæ„Å£„Åü„Å≠„Åì„Éï„Ç°„Éü„É™„Éº:</h3>";
      for (let i = 0; i < catCount && i < 5; i++) {
        catsDiv.innerHTML += `<img src="${catImages[i]}" width="80" style="margin:5px; border-radius:10px;">`;
      }
    }

    function showQuestion() {
      if (index < selected.length) {
        questionNumber.textContent = `(${index + 1}/${totalQuestions})`;
        question.textContent = selected[index].q;
        showingAnswer = false;
      } else {
        endGame();
      }
    }

    function showAnswer() {
      questionNumber.textContent = `(${index + 1}/${totalQuestions})`;
      question.textContent = selected[index].a;
      showingAnswer = true;
    }

    function nextStep() {
      if (!gameStarted) return;
      if (!showingAnswer) {
        showAnswer();
      } else {
        index++;
        showQuestion();
      }
    }

    function endGame() {
      gameStarted = false;
      nextBtn.style.display = "none";
      homeBtn.style.display = "inline-block";
      const endTime = Date.now();
      const elapsed = ((endTime - startTime) / 1000).toFixed(2);
      info.innerHTML = `<span class="highlight">„Åä„Çè„ÇäÔºÅ„Çø„Ç§„É†Ôºö${elapsed} Áßí</span>`;

      const records = JSON.parse(localStorage.getItem("records") || "[]");
      records.push(parseFloat(elapsed));
      records.sort((a, b) => a - b);
      localStorage.setItem("records", JSON.stringify(records.slice(0, 3)));

      const top3 = records.slice(0, 3);
      rankingDiv.innerHTML = `<h3>üèÜ „É©„É≥„Ç≠„É≥„Ç∞Ôºà‰∏ä‰Ωç3‰ΩçÔºâÔºö</h3>` + top3.map((t, i) => `${i + 1}.„ÄÄ${t} Áßí`).join("<br>");

      let stamps = parseInt(localStorage.getItem("stamps") || "0");
      stamps++;
      localStorage.setItem("stamps", stamps);

      let catCount = parseInt(localStorage.getItem("catCount") || "0");
      if (catCount < stampGoals.length && stamps >= stampGoals[catCount]) {
        catCount++;
        localStorage.setItem("catCount", catCount);
      }

      updateCatStamps();
      updateStamps();
    }

    function updateStamps() {
      let stamps = parseInt(localStorage.getItem("stamps") || "0");
      let catCount = parseInt(localStorage.getItem("catCount") || "0");
      const needed = stampGoals[catCount] || 0;
      let previous = catCount > 0 ? stampGoals[catCount - 1] : 0;
      let filled = needed > 0 ? stamps - previous : stamps;
      if (filled < 0) filled = 0;
      if (filled > needed) filled = needed;

      stampsDiv.innerHTML = "<h2>„Çπ„Çø„É≥„ÉóÂ∏≥</h2>";
      for (let row = 0; row < Math.ceil(needed / 5); row++) {
        const rowDiv = document.createElement("div");
        rowDiv.className = "stamp-row";
        for (let col = 0; col < 5 && row * 5 + col < needed; col++) {
          const box = document.createElement("div");
          box.className = "stamp";
          if (row * 5 + col < filled) box.classList.add("filled");
          box.textContent = box.classList.contains("filled") ? "üêæ" : "";
          rowDiv.appendChild(box);
        }
        stampsDiv.appendChild(rowDiv);
      }

      if (catCount < 5) {
        stampsDiv.innerHTML += `<div style="margin-top:10px; font-size:1.2em;">„ÅÇ„Å® <strong>${needed - filled}</strong> „Çπ„Çø„É≥„Éó„Åß„Å≠„Åì„Åå„Åµ„Åà„Çã„ÇàÔºÅ</div>`;
      }
    }

    startBtn.addEventListener("click", () => {
      generateProblems();
      index = 0;
      gameStarted = true;
      startTime = Date.now();
      startBtn.style.display = "none";
      nextBtn.style.display = "inline-block";
      homeBtn.style.display = "none";
      info.textContent = "„Åå„Çì„Å∞„Å£„Å¶„Å≠ÔºÅ";
      rankingDiv.innerHTML = "";
      showQuestion();
    });

    nextBtn.addEventListener("click", nextStep);
    homeBtn.addEventListener("click", () => location.reload());
    body.addEventListener("click", (e) => {
      if (![startBtn, nextBtn, homeBtn].includes(e.target)) {
        nextStep();
      }
    });

    updateStamps();
    updateCatStamps();
  </script>
</body>
</html>
