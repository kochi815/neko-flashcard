    function endBattle() { battleInProgress = true; answerChoicesDiv.innerHTML = ""; questionDiv.textContent = "Battle End!"; comboDisplay.classList.remove('show'); stopBgm(); let resultMessage = ""; let nextButtonText = ""; let isVictory = false; if (enemyHP <= 0) { isVictory = true; playSound('enemyDefeated'); enemyCharacter.classList.add('defeated'); resultMessage = `üéâÂãùÂà©ÔºÅ ${currentEnemy.name} „Çí„Åü„Åä„Åó„ÅüÔºÅüéâ`; if (currentEnemy.type === 'boss') { resultMessage += ` „Åô„Åî„ÅÑÔºÅ„Éú„Çπ„ÇíÊíÉÁ†¥„Åó„Åü„ÅûÔºÅ`; } saveHighestStage(gameMode, currentStage); currentStage++; if (currentStage > maxStage) { resultMessage += " üèÜÂÖ®„Çπ„ÉÜ„Éº„Ç∏„ÇØ„É™„Ç¢ÔºÅ„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅüèÜ"; startBtn.style.display = "none"; } else { nextButtonText = `Ê¨°„ÅÆÊïµ (Lv${currentStage}) „Å®Êà¶„ÅÜÔºÅ`; startBtn.style.display = "inline-block"; } } else { resultMessage = playerHP <= 0 ? "üò≠ÊïóÂåó...„Åæ„ÅüÊåëÊà¶„Åó„Å¶„Å≠ÔºÅ" : "ÊôÇÈñìÂàá„Çå...„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶ÔºÅ"; nextButtonText = "ÂÜçÊåëÊà¶ÔºÅ"; startBtn.style.display = "inline-block"; } battleLog.textContent = resultMessage; if (nextButtonText) { startBtn.textContent = nextButtonText; } document.body.classList.add(isVictory ? 'feedback-correct' : 'feedback-wrong'); setTimeout(() => { document.body.classList.remove('feedback-correct', 'feedback-wrong', 'boss-battle-bg'); }, 1000); }
    // --- „É¢„Éº„ÉâÈÅ∏ÊäûÂá¶ÁêÜ ---
    function selectMode(selectedMode) { playSound('tap'); gameMode = selectedMode; highestClearedStage = loadHighestStage(gameMode); modeSelectScreen.style.display = 'none'; startMethodScreen.style.display = 'flex'; if (highestClearedStage > 0 && highestClearedStage < maxStage) { const nextStage = highestClearedStage + 1; continueFromLastBtn.textContent = `„Å§„Å•„Åç„Åã„Çâ (Lv ${nextStage})`; continueFromLastBtn.style.display = 'inline-block'; continueFromLastBtn.disabled = false; } else { continueFromLastBtn.style.display = 'none'; continueFromLastBtn.disabled = true; } loadBgmSetting(); }
    // --- „Çπ„Çø„Éº„ÉàÊñπÊ≥ïÈÅ∏Êäû„Éú„Çø„É≥„ÅÆÂá¶ÁêÜ ---
    function startGameFlow() { playSound('tap'); startMethodScreen.style.display = 'none'; battleScreen.style.display = 'flex'; startBattle(); }
    startFromBeginningBtn.addEventListener('click', () => { currentStage = 1; startGameFlow(); });
    continueFromLastBtn.addEventListener('click', () => { currentStage = highestClearedStage + 1; if (currentStage > maxStage) currentStage = maxStage; startGameFlow(); });
    // --- ‰ªñ„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº ---
    grade1ModeBtn.addEventListener("click", () => selectMode('grade1')); grade2ModeBtn.addEventListener("click", () => selectMode('grade2')); grade3ModeBtn.addEventListener("click", () => selectMode('grade3')); grade4ModeBtn.addEventListener("click", () => selectMode('grade4')); grade5ModeBtn.addEventListener("click", () => selectMode('grade5'));
    startBtn.addEventListener("click", () => { playSound('tap'); enemyCharacter.classList.remove('defeated'); startBattle(); });
    // --- ÂàùÊúüÂåñÂá¶ÁêÜ ---
    loadBgmSetting(); playerHPText.textContent = playerHP; updateHPBar('playerHPBar', playerHP, playerMaxHP);
