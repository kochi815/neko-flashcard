<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ねこ計算カード</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      text-align: center;
      background-color: #fffaf0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
    }
    #question {
      font-size: 3em;
      margin: 30px 0;
      white-space: pre-line;
    }
    #info {
      font-size: 1.2em;
      color: #666;
    }
    #startBtn, #nextBtn, #homeBtn {
      font-size: 1.2em;
      padding: 10px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
    }
    #cat {
      width: 150px;
      margin-top: 20px;
    }
    #ranking, #cats {
      margin-top: 30px;
      font-size: 1em;
      color: #333;
    }
    .highlight {
      color: red;
      font-weight: bold;
      font-size: 1.5em;
    }
    #stamps {
      margin-top: 20px;
      font-size: 2em;
      line-height: 2.5em;
      display: inline-block;
    }
    .stamp {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 5px;
      background-color: #fff;
      border: 2px dashed #ffb6c1;
      border-radius: 10px;
      font-size: 1.5em;
      line-height: 40px;
    }
    .stamp.filled {
      background-color: #ffb6c1;
      color: #fff;
    }
  </style>
</head>
<body id="body">
  <h1>ねこ計算カード</h1>
  <div id="info">スタートボタンを押してね</div>
  <div id="question">=^･ω･^=</div>
  <button id="startBtn">スタート</button>
  <button id="nextBtn" style="display: none;">つぎへ</button>
  <button id="homeBtn" style="display: none;">ホームにもどる</button>
  <div>
    <img id="cat" src="https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_640.jpg" alt="ねこ">
  </div>
  <div id="ranking"></div>
  <div id="stamps"></div>
  <div id="cats"></div>

  <script>
    // ...（JS部分のコードは変更なし）...

    function updateStampBook() {
      const stampCount = parseInt(localStorage.getItem("stampCount") || "0");
      const catCount = parseInt(localStorage.getItem("catCount") || "0");
      const goal = stampGoals[catCount] || 0;
      let stampText = "<h3>スタンプ帳</h3><div style='display:flex; flex-wrap:wrap; justify-content:center;'>";
      for (let i = 0; i < goal; i++) {
        const filled = i < stampCount ? "filled" : "";
        stampText += `<div class="stamp ${filled}">${filled ? "🐾" : ""}</div>`;
      }
      stampText += `</div><div>${goal - stampCount > 0 ? `あと ${goal - stampCount} スタンプでねこがふえるよ！` : ""}</div>`;
      stampsDiv.innerHTML = stampText;
    }

    // ...（以降のJSコードもそのまま）...
  </script>
</body>
</html>
