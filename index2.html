<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>„Å≠„ÅìË®àÁÆó„Ç´„Éº„Éâ</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background-color: #fffaf0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
    }
    #question {
      font-size: 3em;
      margin: 30px 0;
    }
    #info {
      font-size: 1.2em;
      color: #666;
    }
    #startBtn, #nextBtn {
      font-size: 1.2em;
      padding: 10px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
    }
    #cat {
      width: 150px;
      margin-top: 20px;
    }
    #ranking {
      margin-top: 30px;
      font-size: 1em;
      color: #333;
    }
    .highlight {
      color: red;
      font-weight: bold;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>„Å≠„ÅìË®àÁÆó„Ç´„Éº„Éâ</h1>
  <div id="info">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠</div>
  <div id="question">=^ÔΩ•‚ó¢‚Ä¢·¥ó‚Ä¢‚ó¢^=</div>
  <button id="startBtn">„Çπ„Çø„Éº„Éà</button>
  <button id="nextBtn" style="display: none;">„Å§„Åé„Å∏</button>
  <div>
    <img id="cat" src="https://placekitten.com/300/200" alt="„Å≠„Åì">
  </div>
  <div id="ranking"></div>

  <script>
    const problems = [];
    for (let a = 2; a < 10; a++) {
      for (let b = 2; b < 10; b++) {
        problems.push({ q: `${a} √ó ${b}`, a: a * b });
        problems.push({ q: `${a * b} √∑ ${a}`, a: b });
      }
    }
    problems.sort(() => Math.random() - 0.5);
    const selected = problems.slice(0, 20);

    let index = 0;
    let showingAnswer = false;
    let startTime = null;

    const info = document.getElementById("info");
    const question = document.getElementById("question");
    const startBtn = document.getElementById("startBtn");
    const nextBtn = document.getElementById("nextBtn");
    const rankingDiv = document.getElementById("ranking");

    function showNext() {
      if (index >= selected.length) {
        const time = ((Date.now() - startTime) / 1000).toFixed(2);
        question.textContent = `„Åä„Çè„ÇäÔºÅ\n„Çø„Ç§„É†: ${time} Áßí`;
        info.textContent = "";
        nextBtn.style.display = "none";

        const best = localStorage.getItem("bestTime");
        let isNewRecord = false;

        if (!best || parseFloat(time) < parseFloat(best)) {
          localStorage.setItem("bestTime", time);
          isNewRecord = true;
        }

        const scores = JSON.parse(localStorage.getItem("scoreHistory") || "[]");
        scores.push(parseFloat(time));
        scores.sort((a, b) => a - b);
        localStorage.setItem("scoreHistory", JSON.stringify(scores.slice(0, 5)));

        let rankingHTML = "<h3>üèÜ „É©„É≥„Ç≠„É≥„Ç∞Ôºà‰∏ä‰Ωç3„Å§Ôºâ:</h3><ol>";
        scores.slice(0, 3).forEach((t) => {
          rankingHTML += `<li>${t} Áßí</li>`;
        });
        rankingHTML += "</ol>";

        if (isNewRecord) {
          rankingHTML = `<div class='highlight'>‚ú® New Record!! ‚ú®</div>` + rankingHTML;
        }

        rankingDiv.innerHTML = rankingHTML;
        return;
      }

      if (!showingAnswer) {
        question.textContent = selected[index].q;
        info.textContent = `${index + 1} / ${selected.length}`;
        showingAnswer = true;
      } else {
        question.textContent = selected[index].a;
        showingAnswer = false;
        index++;
      }
    }

    startBtn.onclick = () => {
      index = 0;
      showingAnswer = false;
      startTime = Date.now();
      startBtn.style.display = "none";
      nextBtn.style.display = "inline-block";
      rankingDiv.innerHTML = "";
      showNext();
    };

    nextBtn.onclick = showNext;
    document.addEventListener("keydown", e => {
      if (e.key === "Enter" && nextBtn.style.display !== "none") {
        showNext();
      }
    });
  </script>
</body>
</html>
